<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Productos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles_admin.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

    {% include 'navbar.html' %}
    {% include 'sidebar.html' %}

    <main role="main" class="col-md-10 ml-sm-auto col-lg-10 px-4">
        <h1>Crear Producto</h1>
    
        <!-- Mostrar mensajes flash -->
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                <div>
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    
        <form action="{{ url_for('routes.crear_producto') }}" method="POST">
            <div class="form-group">
                <label for="nombre">Nombre del Producto:</label>
                <input type="text" id="nombre" name="nombre" class="form-control" required>
            </div>
    
            <div class="form-group">
                <label for="linea">Línea:</label>
                <select id="linea" name="linea" class="form-control" required>
                    <option value="">Selecciona una línea</option>
                    {% for linea in lineas %}
                        <option value="{{ linea.linea_id }}">{{ linea.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
    
            <div class="form-group">
                <label for="administracion">Administración (%):</label>
                <input type="number" id="administracion" name="administracion" class="form-control" required>
            </div>
    
            <div class="form-group">
                <label for="imprevistos">Imprevistos (%):</label>
                <input type="number" id="imprevistos" name="imprevistos" class="form-control" required>
            </div>
    
            <div class="form-group">
                <label for="utilidad">Utilidad (%):</label>
                <input type="number" id="utilidad" name="utilidad" class="form-control" required>
            </div>
    
            <button type="submit" class="btn btn-success">Crear Producto</button>
        </form>
    </main>
    
    

    {% include 'footer.html' %}

</body>
</html>
