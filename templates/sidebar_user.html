    </style>

</head>

<footer>
    <script>
function toggleDropdown(id) {
            var dropdown = document.getElementById(id);
            if (dropdown.style.display === "block") {
                dropdown.style.display = "none";
            } else {
                dropdown.style.display = "block";
            }
        }

        // Función para contraer el sidebar
function collapseSidebar() {
  const sidebar = document.querySelector('.sidebar');
  const content = document.querySelector('.content');

  sidebar.classList.add('collapsed');
  content.style.marginLeft = '80px'; // Ajusta el margen izquierdo del contenido
  content.style.width = 'calc(100% - 80px)'; // Ajusta el ancho del contenido en función del ancho del sidebar contraído
}

// Función para expandir el sidebar
function expandSidebar() {
  const sidebar = document.querySelector('.sidebar');
  const content = document.querySelector('.content');

  sidebar.classList.remove('collapsed');
  content.style.marginLeft = '250px'; // Restaura el margen izquierdo del contenido
  content.style.width = 'calc(100% - 250px)'; // Restaura el ancho del contenido en función del ancho del sidebar expandido
}

    </script>
</footer>
