<!DOCTYPE html>
<html lang="eng">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles_admin.css') }}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/user.svg') }}">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
</head>
<body>
  <!-- Navbar -->
  {% include 'navbar.html' %}
  <!-- Sidebar -->
  {% include 'sidebar.html' %}
  <!-- Content -->
  <div class="content">
    <h1>Panel de administraci√≥n</h1>
    <div class="carrusel">
      <div><img src="{{ url_for('static', filename='images/Principal.jpg') }}" alt="Your Logo" class="car"></div>
      <div><img src="{{ url_for('static', filename='images/altura.jpg') }}" alt="Otra Imagen" class="car"></div>
      <div><img src="{{ url_for('static', filename='images/camiones.jpg') }}" alt="Otra Imagen" class="car"></div>
      <div><img src="{{ url_for('static', filename='images/edificio.jpg') }}" alt="Otra Imagen" class="car"></div>
      <div><img src="{{ url_for('static', filename='images/corte.png') }}" alt="Otra Imagen" class="car"></div>
    </div>
  </div>
  <!-- Footer -->
  {% include 'footer.html' %}
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      $('.carrusel').slick({
        slidesToShow: 1,
        slidesToScroll: 1,
        autoplay: true,
        autoplaySpeed: 2000,
        arrows: true,
        dots: true
      });
    });
  </script>
</body>
</html>
