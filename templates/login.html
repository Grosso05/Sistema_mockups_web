<!-- login.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles_login.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    
      <div class="col-md-6 login-container">
        <div class="login-header">

            <img src="{{ url_for('static', filename='images/LOGO_WHITE.png') }}" alt="Your Logo" class="logo">

            <h2><i class="fas fa-user"></i> Iniciar Sesi칩n</h2>
        </div>
        <form class="login-form" method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="user_email"><i class="fas fa-envelope"></i> Correo Electr칩nico:</label> 
                <input type="email" id="user_email" name="user_email" required>
            </div>
            <div class="form-group">
                <label for="user_password"><i class="fas fa-lock"></i> Contrase침a:</label>
                <input type="password" id="user_password" name="user_password" required>
            </div>
            <div class="form-group">
                <button type="submit"><i class="fas fa-sign-in-alt"></i> Iniciar Sesi칩n</button>
            </div>
            {% if error %}
                <p class="error-message">{{ error }}</p> <!-- Mostrar mensaje de error si existe -->
            {% endif %}
        </form>
    </div>
</body>

<footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</footer>
</html>
