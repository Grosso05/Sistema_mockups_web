<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Usuario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles_admin.css') }}">
</head>
<body>

  <div id="wrapper">
      <!-- Barra superior -->
      <div id="topbar">
          <button id="toggle-btn">&#9776; Menú</button>
          <div>Usuario: Admin</div>
      </div>
  
      <!-- Barra lateral -->
      <div id="sidebar" class="active"> <!-- Agrega la clase 'active' aquí -->
          <img src="{{ url_for('static', filename='images/LOGO_WHITE.png') }}" alt="Your Logo" class="logo">
  
          <ul>
              <!-- Desplegable para Usuarios -->
              <li><a href="#" class=""><i class="fas fa-home icons"></i><span class="text">Inicio</span></a></li>
              <!-- Otras secciones -->
              <li><a href="#"><i class="fas fa-cogs icons"></i><span class="text">Futuros Módulos</span></a></li>
              <li><a href="#"><i class="fas fa-file-alt icons"></i><span class="text">Generar Catálogo</span></a></li>
              <li><a href="#"><i class="fas fa-file-alt icons"></i><span class="text">Crear Usuario</span></a></li>
              <!-- Agrega más secciones según sea necesario -->
          </ul>
      </div>
  
      <!-- Contenido principal -->
      <div id="content">
          <!-- Contenido -->
          <h2>Contenido Principal</h2>
          <p>Bienvenido al dashboard de administración.</p>
      </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
  // JavaScript para manejar el botón de alternar la barra lateral
  document.getElementById('toggle-btn').addEventListener('click', function() {
      var sidebar = document.getElementById('sidebar');
      var content = document.getElementById('content');
  
      sidebar.classList.toggle('active');
      content.classList.toggle('active'); 
  });
  
  </script>
  
  </body>
</html>
